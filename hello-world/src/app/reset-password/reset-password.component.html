<h1 class="text-primary text-center">Reset password</h1>

<form class="container" [formGroup]="form" (ngSubmit)="changePassword(form.value)">

  <div class="form-group">
    <label>Old password</label>
    <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
    <div *ngIf="oldPassword.invalid && oldPassword.touched">
      <small class="text-danger" *ngIf="oldPassword.errors.required">Old password required</small>
      <small *ngIf="oldPassword.errors.invalidOldPassword" class="text-danger">Old password not valid</small>

    </div>
  </div>

  <div class="form-group">
    <label>New password</label>
    <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
    <div *ngIf="newPassword.invalid && newPassword.touched">
      <small class="text-danger" *ngIf="newPassword.errors.required">New password required</small>
    </div>
  </div>

  <div class="form-group">
    <label>Confirm password</label>
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
      <small class="text-danger" *ngIf="confirmPassword.errors.required">Confirm password required</small>
    </div>
  </div>
  <p *ngIf=" confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch">
    <small class="text-danger">Passwords should match</small>
  </p>

  <button class="btn btn-primary" [disabled]="!form.valid">Change password</button>
</form>
