<h1 class="text-primary text-center">Signup</h1>
<form [formGroup]="form" (ngSubmit)="login()">
  <small *ngIf="form.errors" class="text-danger text-center">* Username or password is invalid</small>
  <div formGroupName="account">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" id="username" class="form-control">
      <div *ngIf="username.pending">Checking for uniqueness...</div>
      <div *ngIf="username.invalid && username.touched">
        <small *ngIf="username.errors.required" class="text-danger">* Username is required</small>
        <small *ngIf="username.errors.shouldBeUnique" class="text-danger">Username is already taken</small>
        <small *ngIf="username.errors.cannotContainSpace" class="text-danger">Username cannot contain space</small>
        <small *ngIf="username.errors.minlength" class="text-danger">Provide at
          least {{username.errors.minlength.requiredLength}} characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" id="password" class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors.required" class="text-danger">* Password is
          required</small>
        <!--      <small class="text-danger" *ngIf="password.invalid && password.touched">* Password is-->
        <!--        required</small>-->
      </div>
    </div>
  </div>
  <button class="btn btn-primary" style="margin-top: 5px" type="submit" [disabled]="form.invalid">Sign up</button>
</form>
