<div class="zippy">
  <div class="zippy-heading"
  [class.expdanded]="isExpanded"
  (click)="toggle()">{{title}} <span [ngClass]="{'fa fa-chevron-up': isExpanded, 'fas fa-chevron-down': !isExpanded}"></span></div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
