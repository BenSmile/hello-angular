<form>
<input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic />

<ul class="list-group">
    <li (click)="removeTopic(topic)" class="list-group-item" *ngFor="let topic of topics.controls">
        {{topic.value}}
    </li>
</ul>
</form>

<form [formGroup] = "form" class="form-check-inline">
  <input type="text" formControlName="name">

  <div formGroupName="contact">
    <input type="text" formControlName="email">
    <input type="text" formControlName="phone">
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let topic of topics.controls">
      {{topic.value}}
    </li>
  </ul>
</form>
